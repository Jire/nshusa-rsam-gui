group = 'rsam'
version = '1.00'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.commons/commons-compress
	compile group: 'org.apache.commons', name: 'commons-compress', version: '1.13'

}

sourceSets {
  main.java.srcDirs = ['src']
  main.resources.srcDirs = ['resources']
}
